<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>LocalVotes</title>
  </head>
  <body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <a href="index.html"><span class="mdl-layout-title">LocalElect</span></a>
          <!-- Add spacer, to align navigation to the right -->
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout">
            <a class="mdl-navigation__link" href="candidates.html">Candidates for Governor</a>
            <a class="mdl-navigation__link" href="#">Registration</a>
            <a class="mdl-navigation__link" href="#">News</a>
            <a class="mdl-navigation__link" href="events.html">Events</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">

          <!-- Start page content -->

            <div class="filters">

              <div class="ui-group">
                <h3>Party</h3>
                <div class="button-group js-radio-button-group" data-filter-group="color">
                  <button class="button mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-filter="">All Parties</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter=".Republican">Republican</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter=".Democrat">Democrat</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter=".Libertarian">Libertarian</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter=".Independent">Independent</button>
                </div>
              </div>

              <div class="ui-group2">
                <h3>Issue</h3>
                <div class="button-group2 js-radio-button-group" data-filter-group="size">
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#employment">Previous Employment</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#environment">Environment</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#taxation">Taxation</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#immigration">Immigration</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#rights">Civil Rights</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#education">Education</button>
                  <button class="button mdl-button mdl-js-button mdl-button--raised" data-filter="#healthcare">Healthcare</button>
                </div>
              </div>

            </div> <!-- ends filter -->

            <div class="candidate-grid" id="grid">


            </div> <!-- ends candidate grid -->



        </div> <!-- ends page-content -->
      </main>
    </div> <!-- ends layout -->


  </body>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <script src="candidates.js"></script>


</html>
